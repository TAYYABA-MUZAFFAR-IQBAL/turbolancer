    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskForm = document.getElementById("taskForm");

            taskForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // Collect form data as an object
                const formData = {};
                const formElements = taskForm.elements;

                for (let i = 0; i < formElements.length; i++) {
                    const element = formElements[i];
                    if (element.name) {
                        formData[element.name] = element.value;
                    }
                }

                // Convert the object to a JSON string
                const jsonData = JSON.stringify(formData);

                // Encode the JSON string to base64
                const base64Data = btoa(jsonData);

                // Compress the base64 data (you can use a library like lz-string)
                const compressedData = LZString.compressToBase64(base64Data);

                // Redirect to the next page with the data in the URL
                const nextPageURL = `option.html?data=${encodeURIComponent(compressedData)}`;
                window.location.href = nextPageURL;
            });
        });


        function rephase(x) {

            x.preventDefault
            input = document.getElementById(x.name);
            console.log(x.name)

            console.log(input)
            if (input.value.length >= 1) {
                fetch("/rephrase_text", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: input.value,
                    }),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const suggestions = data.text || [];
                        if (suggestions.length > 0) {
                            input.name = input.value;

                            const dropdown = document.createElement('div');
                            dropdown.classList.add('dropdown', x.name);

                            button.setAttribute('data-bs-toggle', 'dropdown');
                            button.textContent = 'Draft 1';

                            // Create the dropdown menu
                            const dropdownMenu = document.createElement('ul');
                            dropdownMenu.classList.add('dropdown-menu');

                            // Create and append list items
                            const listItem1 = document.createElement('li');
                            const link1 = document.createElement('a');
                            link1.classList.add('dropdown-item', 'first');
                            link1.classList.add('selected' + x.name)

                            link1.dataset.info = x.name
                            link1.setAttribute('data-name', suggestions[0]);
                            link1.textContent = 'Draft 1';
                            listItem1.appendChild(link1);

                            const link2 = document.createElement('a');
                            link2.classList.add('dropdown-item', 'second');
                            link2.textContent = 'Draft 2';

                            link2.dataset.info = x.name

                            link4.classList.add('dropdown-item', 'four');

                            link4.setAttribute('data-name', input.name);

                            // Append the list items to the dropdown menu
