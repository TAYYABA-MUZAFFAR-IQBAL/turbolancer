<!DOCTYPE html>
<html>
<head>
<title>Magic Button Animation</title>
<style>
  button {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    position: relative; /* Needed for animation */
    overflow: hidden; /* Needed for some effects */
  }
  
  .magic-button-clicked {
    background-color: #3e8e41; /* Darker green */
    animation: magic 0.7s ease-in-out forwards; /* Animation properties */
  }
  
  @keyframes magic {
    0% { transform: scale(1); } /* Start at normal size */
    50% { transform: scale(1.2); box-shadow: 0 0 20px #fff, 0 0 50px #3e8e41; } /* Grow and add glow */
    100% { transform: scale(1); box-shadow: none; } /* Shrink back and remove glow */
  }
</style>
</head>
<body>
  <button id="magicButton">Click for Magic!</button>

  <script>
    const button = document.getElementById("magicButton");

    button.addEventListener("click", function() {
      this.classList.toggle("magic-button-clicked");
    });
  </script>
</body>
</html>
