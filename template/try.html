<!DOCTYPE html>
<html>
<head>
<title>Live Chat</title>
</head>
<body>
<h1>Live Chat</h1>
<input type="text" id="name" placeholder="Your name" />
<input type="text" id="room" placeholder="Chat room name" />
<button id="send">Send</button>
<div id="messages"></div>
<script>
var socket = io();

$("#send").click(function() {
var name = $("#name").val();
var room = $("#room").val();
var message = $("#message").val();
socket.emit("message", {name: name, room: room, message: message});
});

socket.on("message", function(message) {
var data = JSON.parse(message);
var name = data.name;
var room = data.room;
var message = data.message;

$("#messages").append("<p><strong>" + name + "</strong>: " + message + "</p>");
});
</script>
</body>
</html>
