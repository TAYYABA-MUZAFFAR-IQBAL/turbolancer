<!DOCTYPE html>
<html>
<head>
    <title>Text Rephraser and Title Generator</title>
</head>
<body>
    <h1>Text Rephraser and Title Generator</h1>

    <label for="inputText">Input Text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>

    <button onclick="generateText()">Generate Text</button>

    <h2>Rephrased Text:</h2>
    <p id="rephrasedText"></p>

    <h2>Generated Title:</h2>
    <p id="generatedTitle"></p>

    <script>
        async function generateText() {
            const inputText = document.getElementById('inputText').value;

            try {
                const response = await fetch('https://api.talisman.ai/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                    }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const rephrasedText = data.result.rephrase;
                    const generatedTitle = data.result.title;

                    document.getElementById('rephrasedText').textContent = rephrasedText;
                    document.getElementById('generatedTitle').textContent = generatedTitle;
                } else {
                    console.error('Error:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
